<!doctype html>
<html lang="en">

<head>
    <!-- Title, author, and description of the website -->

    <meta name="author" content="Alexia Ventura">
    <meta name="description" content="Alexia Ventura's UI/UX design portfolio">
    <title>Alexia Ventura</title>

    <!-- Linking Bootstrap and external stylesheet -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="/images/professionalheadshot.png">
</head>

<body class="projects-page">
    <!-- Navigation bar -->
    <nav class="navbar navbar-projects">
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/experience/">EXPERIENCE</a></li>
            <li><a href="/projects/">PROJECTS</a></li>
        </ul>
    </nav>

    <!-- Projects page background (silver background with bubbles) -->
    <img src="/images/silverbackground.png" id="background" alt="silver gradient background">
    <img src="/images/pencilsparkles.png" id="pencilsparkles" alt="sparkles drawn with a pencil">

    <!-- Used to position title and description of project page -->
    <div class="page-container">
        <h1 id="pagetitle">PROJECTS</h1>
        <p class="italic-text">Examples of what I have done as a student or for personal growth</p>
    </div>

    <!-- Content shown on the project page -->
    <section id="experience-section">

        <!-- Examples 1 and 2 -->
        <div class="experience-container">
            <!-- Example 1 -->
            <div class="image-button-container">
                <div class="image-container">
                    <div class="gray-photo-frame"></div>
                    <img src="/images/thesisphoto.png" alt="Constelnote logo" class="photo">
                    <div class="image-labels">
                        <div class="image-title">
                            <span>Music Social Media <br> HCI Research</span>
                        </div>
                        <div class="image-description">
                            <span>Designer, Researcher</span>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="/images/poster.png" target="_blank">
                            <button class="example-button">Poster</button>
                        </a>
                        <a href="https://www.figma.com/design/itgR4JhPSJKvuM5WUwHIhf/Constelnote?node-id=0-1&t=IstgHdcy8ZTPfNqU-1"
                            target="_blank">
                            <button class="example-button">App Designs</button>
                        </a>
                        <a href="/documents/thesis.pdf" target="_blank">
                            <button class="example-button">Thesis</button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Example 2 -->
            <div class="image-button-container">
                <div class="image-container">
                    <div class="gray-photo-frame"></div>
                    <img src="/images/portfoliophoto.png" alt="photo of Alexia Ventura speaking" class="photo">
                    <div class="image-labels">
                        <div class="image-title">
                            <span>Portfolios</span>
                        </div>
                        <div class="image-description">
                            <span>Web Designer and Developer</span>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="https://www.figma.com/design/tWuET2UJijZUq3NxvEj5Za/Portfolio-Websites?node-id=2023-917&t=Ww1hq5zVd9R6k4bm-0"
                            target="_blank">
                            <button class="example-button">Figma Designs</button>
                        </a>
                        <a href="https://www.alexiaventuramusic.com" target="_blank">
                            <button class="example-button">Music Website</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Examples 3 and 4 -->
        <div class="experience-container">
            <!-- Example 3 -->
            <div class="image-button-container">
                <div class="image-container">
                    <div class="gray-photo-frame"></div>
                    <img src="/images/socialmediaimage.png" alt="Sloweater AJ profile photo" class="photo">
                    <div class="image-labels">
                        <div class="image-title">
                            <span>Social Media Content</span>
                        </div>
                        <div class="image-description">
                            <span>Content Creator, Live Streamer</span>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="https://www.instagram.com/alexiaventuramusic" target="_blank">
                            <button class="example-button">Music Account</button>
                        </a>
                        <a href="https://www.youtube.com/@SloweaterAJ" target="_blank">
                            <button class="example-button">Gaming Channel</button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Example 4 -->
            <div class="image-button-container">
                <div class="image-container">
                    <div class="gray-photo-frame"></div>
                    <img src="/images/artisticphoto.png" alt="artistic photo of Alexia Ventura" class="photo">
                    <div class="image-labels">
                        <div class="image-title">
                            <span>Artistic Projects</span>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="https://www.youtube.com/@alexiaventuramusic" target="_blank">
                            <button class="example-button">Music</button>
                        </a>
                        <a href="https://drive.google.com/drive/folders/1ZooESZK8Zz2ABepP4Fhh8ZS8GRO_9EJn?usp=sharing"
                            target="_blank">
                            <button class="example-button">Photos</button>
                        </a>
                        <a href="https://drive.google.com/drive/folders/1MID41ZlxsCNoaaPty3rHbCVALL2EeJ82?usp=sharing"
                            target="_blank">
                            <button class="example-button">Fan Art</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <footer id="footer">
        <div class="footer-container">
            <span class="footer-left">&copy; 2025 Alexia Ventura</span>
            <span class="footer-right">
                <a href="https://www.linkedin.com/in/alexia-ventura/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://github.com/alexiaventura" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:alexiaventura212@gmail.com"><i class="fas fa-envelope"></i></a>
            </span>
        </div>
    </footer>

    <!-- Javascript for animations -->
    <script src="/script.js"></script>
